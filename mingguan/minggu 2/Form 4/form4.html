<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/form4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Form 4</title>
  </head>
  <body>
    <section>
      <div class="form">
        <div class="judul">
          <img src="./src/assets/img/Nintendo_logo_PNG7.png" alt="" />
        </div>
        <div class="inp">
          <div class="email">
            <input type="email" placeholder="Email" />
          </div>
          <div class="pass">
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <div class="cekbok">
          <div class="rim">
            <input id="remem" type="checkbox" />
            <label for="remem">Remember me</label>
          </div>
          <div class="forpas">
            <a href="#">Forgot Your Password</a>
          </div>
        </div>
        <div class="but">
          <button>Sign In</button>
        </div>
        <div class="or">
          <div></div>
          <p>or</p>
          <div></div>
        </div>
        <div class="sig">
          <p>Sign in with</p>
        </div>
        <div class="sosmed">
          <button>
            <a href="#"><i class="fa-brands fa-google"></i></a>
          </button>
          <button>
            <a href="#"><i class="fa-brands fa-apple"></i></a>
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
