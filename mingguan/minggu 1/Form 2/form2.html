<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/form2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Form 2</title>
  </head>
  <body>
    <section>
      <div id="logen">
        <div class="judul">
          <h1>Login</h1>
        </div>
        <div class="logak">
          <p>Hey, enter your details to get sign in</p>
          <p>to your account</p>
        </div>
        <div class="email">
          <input type="email" placeholder="Enter email / Phone No" />
        </div>
        <div class="pass">
          <input type="password" placeholder="Password" />
        </div>
        <div class="havetro">
          <p>Having trouble in sign in?</p>
        </div>
        <div class="sign">
          <button><a href="#">Sign in</a></button>
        </div>
        <div class="orsign">
          <p>- Or Sign in with -</p>
        </div>
        <div class="akun">
          <button>
            <a href="#"><i class="fa-brands fa-google"></i> Google</a>
          </button>
          <button>
            <a href="#"><i class="fa-brands fa-apple"></i> Apple ID</a>
          </button>
          <button>
            <a href="#"><i class="fa-brands fa-facebook"></i> Facebook</a>
          </button>
        </div>
        <div class="donhave">
          <p>Don't have an account? <a href="#">Request Now</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
