<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/form4.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Form 4</title>
  </head>
  <body>
    <section>
      <div class="kiri">
        <img src="./src/assets/img/IMG_5381.jpeg" alt="" />
      </div>
      <div class="kanan">
        <div class="judul">
          <h1>Sign in</h1>
        </div>
        <div class="akun">
          <button>
            <a href="#"
              ><i class="fa-brands fa-github"></i> sign up with github</a
            >
          </button>
          <button>
            <a href="#"
              ><i class="fa-brands fa-linkedin-in"></i> sign up with linkedin</a
            >
          </button>
        </div>
        <div class="oruse">
          <p>or use your account</p>
        </div>
        <div class="form">
          <div class="email">
            <input type="email" placeholder="Email Address" />
          </div>
          <div class="pass">
            <input type="password" placeholder="Password" />
          </div>
        </div>
        <div class="cekbok">
          <div class="rimemi">
            <input id="remem" type="checkbox" />
            <label for="remem">Remember me</label>
          </div>
          <div class="forpas">
            <a href="#">Forgot Your Password</a>
          </div>
        </div>
        <div class="logen">
          <button><a href="#">LOG IN NOW</a></button>
        </div>
      </div>
    </section>
  </body>
</html>
