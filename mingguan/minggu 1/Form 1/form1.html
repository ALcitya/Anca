<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/form1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Form 1</title>
  </head>
  <body>
    <section>
      <div class="kiri">
        <div class="form">
          <div class="judul">
            <h1>Login</h1>
          </div>
          <div class="em">
            <div class="email">
              <p>Email</p>
            </div>
            <div class="butem">
              <input type="email" placeholder="Input with email validation" />
            </div>
          </div>
          <div class="pass">
            <div class="password">
              <p>Password</p>
            </div>
            <div class="butpas">
              <input
                type="password"
                placeholder="Input with password validation" />
            </div>
            <div class="forpas">
              <p>Forgot password?</p>
            </div>
          </div>
          <div class="login">
            <button><a href="#">LOGIN</a></button>
          </div>
          <div class="sign">
            <div class="signwith">
              <p>- OR -</p>
            </div>
            <div class="gugel">
              <button>
                <a href="#"
                  ><i class="fa-brands fa-facebook"></i> CONTINUE WITH
                  FACEBOOK</a
                >
              </button>
            </div>
            <div class="twit">
              <button>
                <a href="#"
                  ><i class="fa-brands fa-google"></i> CONTINUE WITH GOOGLE</a
                >
              </button>
            </div>
          </div>
          <div class="signup">
            <p>Don't have an account? Signup <a href="#">here</a></p>
          </div>
        </div>
      </div>
      <div class="kanan">
        <img src="./src/assets/img/kanan.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
